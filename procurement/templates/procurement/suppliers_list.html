{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h4>Suppliers <a class="btn btn-sm btn-primary float-end" href="{% url 'supplier_add' %}">Add Supplier</a></h4>
  <table class="table table-bordered mt-3">
    <thead><tr><th>Name</th><th>Contact</th><th>Email</th><th>Phone</th></tr></thead>
    <tbody>
      {% for s in suppliers %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.contact_person }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.phone }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No suppliers yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
