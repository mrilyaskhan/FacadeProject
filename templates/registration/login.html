{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - ALUFCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1b1f3b, #283e51);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px 30px 25px;
            max-width: 340px;
            width: 100%;
            color: #ffffff;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 25px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        .login-title h1 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0;
            color: #11a7e2;
        }

        .login-title h4 {
            font-size: 18px;
            margin-top: 6px;
            font-weight: 600;
            color: #ddd;
        }

        .login-title p {
            font-size: 12px;
            margin-top: -4px;
            color: #ddd;
        }

        .divider-line {
            border-top: 1px solid rgba(25, 241, 248, 0.911);
            margin: 15px auto 20px;
            width: 90%;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #f5f5f5;              
            font-size: 15px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.6); 
            letter-spacing: 0.4px;
            font-family: 'Poppins', sans-serif;
        }

        .form-control {
            background: rgba(241, 226, 226, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 9px;
            color: #ffffff;
            font-size: 15px;
        }   

        .form-control::placeholder {
            color: #dad5d5;
        }

        .form-control:focus {
            border-color: #e63946;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.25);
        }

        .btn-primary {
            background: #e63946;
            border: none;
            font-weight: 600;
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #d62839;
        }

        .alert {
            font-size: 14px;
            background-color: rgba(230, 57, 70, 0.2);
            border: none;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-card">
    <!-- Title Section -->
    <div class="login-title">
        <h1>ALUFCO</h1>
        <h4>FURSAN FACTORY</h4>
        <p>FACADE SOLUTIONS & STEEL WORKS</p>
    </div>

    <!-- Divider Line -->
    <div class="divider-line"></div>

    <!-- Login Form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}

        <div class="form-group mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Enter your username" />
        </div>

        <div class="form-group mb-4">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" required id="id_password" class="form-control" placeholder="••••••••" />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

</body>
</html>
