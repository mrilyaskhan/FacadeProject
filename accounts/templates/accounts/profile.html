{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h3 class="mb-4 text-primary fw-bold">
                ðŸ‘¤ My Profile
            </h3>

            <div class="d-flex align-items-center gap-4 mb-4">
                {% if user.profile.avatar %}
                    <img src="{{ user.profile.avatar.url }}" 
                         class="rounded-circle shadow-sm border border-3 border-primary" 
                         style="width: 100px; height: 100px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'images/default-avatar.png' %}" 
                         class="rounded-circle shadow-sm border border-3 border-secondary" 
                         style="width: 100px; height: 100px; object-fit: cover;">
                {% endif %}
                <div>
                    <h5 class="mb-1">{{ user.get_full_name|default:user.username }}</h5>
                    <p class="text-muted mb-0">{{ user.email }}</p>
                </div>
            </div>

            <hr>

            <form method="POST" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">Update Avatar</label>
                    {{ form.avatar }}
                </div>
                <button type="submit" class="btn btn-success px-4">ðŸ’¾ Save Changes</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
